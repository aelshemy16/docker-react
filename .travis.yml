language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t aelshemy/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true aelshemy/docker-react npm run test -- --coverage

deploy:
  on:
    branch: master
  provider: elasticbeanstalk
  region: us-east-2
  app: docker-react
  env: Dockerreact-env
  bucket_name: elasticbeanstalk-us-east-2-119125643188 
  bucket_path: docker-react
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY